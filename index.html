<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나의 멋진 소개</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #666;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background-color: white;
      padding: 30px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: #6a11cb;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 0.9em;
      color: #555;
    }

    .emoji {
      font-size: 1.5em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }

      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>안녕! 나는 멋진 중1 😎</h1>
    <p>게임도 좋아하고, 친구들이랑 노는 것도 좋아해!</p>
  </header>

  <section>
    <div class="card">
      <h2 class="emoji">🎮 내가 좋아하는 것들</h2>
      <p>게임을 정말 좋아해! 특히 친구들이랑 같이 하면 더 재미있지!</p>
      <div>
        <img src="./이미지01.avif">
      </div>
    </div>

    <div class="card">
      <h2 class="emoji">💻 코딩크루에서 코딩 중!</h2>
      <p>요즘 코딩크루에서 코딩을 배우고 있어. HTML, CSS도 배우고, 직접 웹페이지도 만들어!</p>
    </div>

    <div class="card">
      <h2 class="emoji">🧑‍🤝‍🧑 친구들과의 시간</h2>
      <p>친구들이랑 노는 걸 정말 좋아해. 같이 웃고, 놀고, 게임도 하고!</p>
    </div>
  </section>

  <footer>
    👾 이 웹사이트는 내가 직접 만든 소개 홈페이지야! <br>
    멋지지? 앞으로 더 멋진 개발자가 될 거야! 💪
  </footer>

</body>
</html>
